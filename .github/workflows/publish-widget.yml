name: Publish Widget

on:
  release:
    types: [published]
  workflow_dispatch: # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build and Publish
        run: npx cosmo publish
        env:
          COSMO_AUTH_TOKEN: ${{ secrets.COSMO_AUTH_TOKEN }}
